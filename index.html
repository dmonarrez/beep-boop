<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Beep Boop</title>
  </head>
  <body>
    <div class="container">
      <h1 class="animated bounceInLeft delay-1s">Robot Counter</h1>
      <div class="body animated fadeInUpBig delay-2s">
        <form>
          <div class="form-row">
            <div class="col-xs-6">
              <input id="name" class="form-control" type="text" placeholder="Name">
            </div>
            <div class="col-xs-6">
              <input id="number" class="form-control" type="number" placeholder="Number">
            </div>
          </div>
          <button type="submit" class="btn" id="submit">Count!</button>
        </form>
      </div>
      <br>
      <br>
      <div id="result">
        <!-- output -->
      </div>
      <div class="robot">
        <img id="happyBot" class="happyBot" src="img/happyRobot.png" alt="Happy Bot">
        <img id="crazyBot" class="crazyBot" src="img/crazyRobot.png" alt="Crazy Bot">
      </div>
    </div>
  </body>
</html>
